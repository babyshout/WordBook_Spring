spring:
  h2:
    console:
      path: /h2-console
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1 # In-Memory mode
    url: jdbc:h2:~/wordbook
    username: h2test
    password: h2test

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect



  profiles:
    include: naver-mail, word-api, ec2-mongodb, naver-login
